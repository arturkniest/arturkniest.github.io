<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Gráficos</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background: #35424a;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    section {
      margin: 20px 0; /* Espaço entre as seções */
    }

    iframe {
      border: 1px solid #ccc; /* Borda ao redor do iframe */
      border-radius: 5px; /* Bordas arredondadas */
    }

    button {
      padding: 10px 15px;
      background-color: #35424a;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2c3e50; /* Cor ao passar o mouse */
    }

    footer {
      background: #35424a;
      color: #ffffff;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Visualização de Gráficos</h1>
    <button onclick="window.location.href='index.html'">Voltar para a Página Principal</button>
  </header>

  <main>
    <section>
      <h2>Gráfico 1</h2>
      <iframe src="bolhas_h_p.html" width="1200" height="800" title="Gráfico 1"></iframe>
    </section>

    <section>
      <h2>Gráfico 2</h2>
      <iframe src="valores_medios.html" width="1200" height="800" title="Gráfico 2"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Davint. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
